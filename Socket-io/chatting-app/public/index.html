<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Socket.IO Sample</h1>



    <div id="loginBox">
        <input type="text" id="inpUsername" placeholder="Username">
        <input type="password" id="inpPassword" placeholder="password">
        <button id="btnStart"> START </button>   

    </div>
    

    <div id="chatBox">
        <input type="text" id="inpToUser" placeholder="Send to (default Everyone)">
        <input type="text" id="inpNewMsg" placeholder="Your message">
        <button id="btnSendMsg">SEND</button>
        <ul id="ulMsgList">
        
        </ul>

    </div>

    
    
    
</body>
</html>
