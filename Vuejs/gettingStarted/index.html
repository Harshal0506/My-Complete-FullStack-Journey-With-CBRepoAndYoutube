<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>{{para}}</p>

    </div>

    <script>
        let date=new Date();
        let app=new Vue({
            el:"#app",
            data:{
                
                para:`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`

            }
        })
    </script>

    
</body>
</html>
